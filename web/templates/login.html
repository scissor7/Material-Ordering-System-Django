{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社区二手物品交易网站-登录页面</title>
    <link rel="stylesheet" href="{% static 'web/plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <style>
        .a1{
        position:relative;
        left:10px;
        top:-10px;
        background-color:FFF;
        margin:120px auto;
        border:2px solid #ddd;
        border-radius:7px;
        #box-shadow:10px 10px 10px #aaa;
        width:324px;
        height:345px;
        padding:15px 25px 25px 25px;
        }

        body{
        background-image: url("{% static 'web/img/login2.png' %}");
        background-size: 100% 100%;
        #background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<div class="a1">
    <p align="center" style="font-weight:bold;font-size:150%;">登录</p>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label><span style="color:red;font-size:50%;"> {{ form.name.errors.0 }}</span>
            {{ form.name }}

        </div>
        <div class="form-group">
            <label>密码</label><span style="color:red;font-size:50%;"> {{ form.password.errors.0 }}</span>
            {{ form.password }}

        </div>
        <div class="form-group">
            <label>图片验证码</label><span style="color: red;font-size:50%;"> {{ form.code.errors.0 }}</span>
            <div class="row">
                <div class="col-xs-5">
                    {{ form.code }}
                    <!--<input type="text" name="code" class="form-control" placeholder="请输入验证码" required="" id="id_code">-->

                </div>
                <div class="col-xs-7" style="float:right;">
                    <img id="image_code" src="/image/code/" style="width: 125px;height:40px;">
                </div>
            </div>
        </div>   <!--图片验证码-->
        <div class="row">
            <div class="col-xs-8">
                <button type="submit" class="btn btn-primary">提 交</button>
            </div>
            <div class="col-xs-4">
                <a href="/register/">没有账号？点此注册</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
