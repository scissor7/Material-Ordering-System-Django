{% load static %}
{% load rbac %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社区二手物品交易网站</title>
    <link rel="stylesheet" href="{% static 'web/plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'web/plugins/font-awesome-4.7.0/css/font-awesome.css' %}">
    {% block link %}
    {% endblock %}
    <style>
        .navbar {
        border-radius: 0;
        }

        .a1{
        margin-top:10px;
        }
        body{
        background-image: url("{% static 'web/img/12.png' %}");
        background-size: 100% 100%;
        background-repeat: no-repeat;

        }
{% block css %}

{% endblock %}

    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">社区二手物品交易网站</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% menu request %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="#">注册</a></li>-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{request.session.info.name}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/userinfo/list/">个人信息</a></li>
                        <li><a href="/userinfo/safe/">账号安全</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout/">退出</a></li>
                    </ul>
                </li>
            </ul>   <!--右边下拉框-->
        </div>
    </div>
</nav>      <!--导航条-->

<div>
    {% block content %}

    {% endblock %}
</div>



<script src="{% static 'web/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'web/plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>
